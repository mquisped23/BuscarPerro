<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">

	<!-- Optional theme -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		  crossorigin="anonymous">
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand fs-3"  >Avicola</a>

		<i class="fas fa-bars "></i>
		</button>
		<div class="d-flex align-items-center">
			<a th:href="@{/login}" type="button" id="navbar" class="btn  fs-4 px-3 me-2">
				Login
			</a>
			<a th:href="@{/registro}" type="button" id="navbar" class="btn  fs-4 me-3">
				Sign up
			</a>

		</div>
	</div>
</nav>
<!---->


<section class="vh-100" id="fondo" >
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">

						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form th:action="@{/registro}" method="post" th:object="${usuario}">
									<div th:if="${param.exito}" class="alert alert-info">Se ha registrado exitosamente a la aplicaci√≥n</div>

									<div class="d-flex align-items-center mb-3 pb-1">
										<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
										<span class="h1 fw-bold mb-0">Logo</span>
									</div>

									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrate en Nuestra Web</h5>

									<div class="form-outline mb-4">
										<input id="nombre" type="text" th:field="*{nombre}"  class="form-control form-control-lg" required />
										<label class="form-label" for="nombre">Nombre</label>
									</div>
									<div class="form-outline mb-4">
										<input id="apellido" type="text" th:field="*{apellido}"  class="form-control form-control-lg" required />
										<label class="form-label" for="apellido">Apellido</label>
									</div>
									<div class="form-outline mb-4">
										<input id="email" type="email" th:field="*{email}"  class="form-control form-control-lg" required />
										<label class="form-label" for="email">Email</label>
									</div>
									<div class="form-outline mb-4">
										<input id="password" type="password" th:field="*{password}"  class="form-control form-control-lg" required />
										<label class="form-label" for="password">Password</label>
									</div>



									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block" type="submit">Registrarse</button>
									</div>


									<p class="mb-5 pb-lg-2" style="color: #393f81;"> Tienes una cuenta? <a th:href="@{/login}"
																											 style="color: #393f81;">Logueate Aqui</a></p>

								</form>

							</div>
						</div>
						<div class="col-md-6 col-lg-5 d-none d-md-block">
							<img src="https://img.freepik.com/vector-gratis/ilustracion-icono-vector-dibujos-animados-lindo-perro-lamiendo-gato-naturaleza-animal-icono-concepto-aislado-premium_138676-5739.jpg?t=st=1699544820~exp=1699545420~hmac=24242c590e0fed4014d3a4b138bf80b5c70768804a6d54dad74a883ed14b7bff"
								 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%; object-fit: cover;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

	<!-- Latest compiled and minified JavaScript -->
<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
